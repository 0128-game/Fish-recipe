<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>魚介類レシピ検索</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="number"] {
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 8px;
    }
    .result h2 {
      margin-top: 0;
      color: #333;
    }
    .info-item {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>魚介類レシピ検索</h1>
  <div class="container">
    <label for="rankInput">順位を入力してください:</label>
    <input type="number" id="rankInput" placeholder="例: 1">
    <button onclick="searchRecipe()">検索</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    let recipes = [];

    // JSON読み込み
    fetch('docs/recipes.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('JSONファイルを読み込めませんでした');
        }
        return response.json();
      })
      .then(data => {
        recipes = data;
        console.log('JSON loaded:', recipes); // 確認用
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('result').innerHTML = `<p style="color:red;">データ読み込みに失敗しました</p>`;
      });

    // 検索関数
    function searchRecipe() {
      const rank = parseInt(document.getElementById('rankInput').value, 10);

      if (isNaN(rank)) {
        document.getElementById('result').innerHTML = `<p style="color:red;">数字を入力してください。</p>`;
        return;
      }

      // rankが一致するレシピを検索
      const recipe = recipes.find(item => item.rank === rank);

      if (recipe) {
        document.getElementById('result').innerHTML = `
          <h2>${recipe.name}</h2>
          <div class="info-item"><strong>下処理:</strong> ${recipe.prep}</div>
          <div class="info-item"><strong>難易度:</strong> ${recipe.difficulty}</div>
          <div class="info-item"><strong>費用:</strong> ${recipe.cost}</div>
          <div class="info-item"><strong>おすすめのタイミング:</strong> ${recipe.recommended_timing}</div>
          <div class="info-item"><strong>メモ:</strong> ${recipe.memo}</div>
        `;
      } else {
        document.getElementById('result').innerHTML = `<p style="color:red;">その順位のレシピは見つかりません。</p>`;
      }
    }
  </script>
</body>
</html>
