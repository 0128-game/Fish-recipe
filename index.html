<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Fish Recipe</title>
</head>
<body>
  <h1>魚料理検索</h1>
  <div id="result"></div>

  <script>
    // 仮のJSONデータ
    const jsonData = {
      "recipes": [
        {
          "Rank": 1,
          "タイトル": "シーフードミックス炒め",
          "キャッチコピー": "冷凍シーフードで簡単海の幸パーティー！",
          "材料": ["シーフードミックス 200g", "塩 少々"],
          "手順": ["炒める", "味付けする"]
        },
        {
          "Rank": 2,
          "タイトル": "サバの味噌煮",
          "キャッチコピー": "青魚の脂と味噌がしみ込むごちそう！",
          "材料": ["サバ 1尾", "水 150ml"],
          "手順": ["煮る", "味噌を入れる"]
        }
      ]
    };

    console.log("JSON読み込み成功:", jsonData);

    const recipes = jsonData.recipes;
    const searchRank = 1;
    console.log("検索対象rank:", searchRank, " recipes配列:", recipes);

    // Rankとタイトルを正しく表示
    recipes.forEach(recipe => {
      console.log("rank=" + recipe["Rank"] + ", name=" + recipe["タイトル"]);
    });

    // Rank=1のレシピを検索
    const target = recipes.find(r => r["Rank"] === searchRank);
    if (target) {
      document.getElementById("result").innerHTML = `
        <h2>${target["タイトル"]}</h2>
        <p>${target["キャッチコピー"]}</p>
      `;
    } else {
      document.getElementById("result").innerHTML = `<p>該当するレシピが見つかりません。</p>`;
    }
  </script>
</body>
</html>
