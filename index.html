<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>レシピ一覧</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      vertical-align: top;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .image-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .image-container img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }
    .section-title {
      margin-top: 40px;
      font-size: 1.5em;
      border-left: 6px solid #4caf50;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <h1>レシピ一覧</h1>

  <div>
    <h2 class="section-title">料理</h2>
    <table id="recipes-table">
      <thead>
        <tr>
          <th>No</th>
          <th>タイトル</th>
          <th>フレーバー</th>
          <th>魚の種類</th>
          <th>特徴</th>
          <th>旬</th>
          <th>難易度</th>
          <th>コスト</th>
          <th>時間</th>
          <th>食事のタイミング</th>
          <th>材料</th>
          <th>手順</th>
          <th>メモ</th>
          <th>画像</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div>
    <h2 class="section-title">下ごしらえ</h2>
    <table id="preparations-table">
      <thead>
        <tr>
          <th>No</th>
          <th>タイトル</th>
          <th>フレーバー</th>
          <th>魚の種類</th>
          <th>特徴</th>
          <th>旬</th>
          <th>難易度</th>
          <th>コスト</th>
          <th>時間</th>
          <th>材料</th>
          <th>手順</th>
          <th>メモ</th>
          <th>画像</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadRecipes() {
      try {
        const response = await fetch('./docs/recipes.json');
        const data = await response.json();

        populateTable(data.recipes, document.querySelector('#recipes-table tbody'), false);
        populateTable(data.preparations, document.querySelector('#preparations-table tbody'), true);
      } catch (error) {
        console.error('JSONの読み込みに失敗しました:', error);
      }
    }

    function populateTable(items, tableBody, isPreparation) {
      for (const key in items) {
        const item = items[key];
        const tr = document.createElement('tr');

        const ingredientsHTML = Object.entries(item.ingredients)
          .map(([name, amount]) => `${name}：${amount}`)
          .join('<br>');

        const recipeHTML = item.recipe.map(step => `<li>${step}</li>`).join('');
        const memoHTML = item.memo.map(m => `<li>${m}</li>`).join('');

        const imageHTML = createImageHTML(item.pictures, isPreparation);

        tr.innerHTML = `
          <td>${item.No}</td>
          <td>${item.title}</td>
          <td>${item.flavortxt}</td>
          <td>${item["fish-name"].join('<br>')}</td>
          <td>${item.feature.join('<br>')}</td>
          <td>${item.season.join('<br>')}</td>
          <td>${item.difficulty}</td>
          <td>${item.cost}円</td>
          <td>${item.time}分</td>
          ${isPreparation ? '' : `<td>${item.timing}</td>`}
          <td>${ingredientsHTML}</td>
          <td><ul>${recipeHTML}</ul></td>
          <td><ul>${memoHTML}</ul></td>
          <td>${imageHTML}</td>
        `;
        tableBody.appendChild(tr);
      }
    }

    function createImageHTML(pictures, isPreparation) {
      const noImagePath = './picture/noimage.png';
      let html = `<div class="image-container">`;

      // 1〜3枚目（nullならnoimage）
      for (let i = 0; i < 3; i++) {
        const imgSrc = pictures[i] ? pictures[i] : noImagePath;
        html += `<img src="${imgSrc}" alt="レシピ画像${i + 1}">`;
      }

      // 4枚目以降（nullなら非表示）
      for (let i = 3; i < pictures.length; i++) {
        if (pictures[i]) {
          html += `<img src="${pictures[i]}" alt="レシピ工程画像${i + 1}">`;
        }
      }

      html += `</div>`;
      return html;
    }

    loadRecipes();
  </script>
</body>
</html>
