<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レシピ一覧</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>レシピ一覧</h1>
  <table id="recipeTable">
    <thead>
      <tr>
        <th>No</th>
        <th>type</th>
        <th>picture</th>
        <th>fish-name</th>
        <th>feature</th>
        <th>season</th>
        <th>difficulty</th>
        <th>pre-recipe</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let recipes = [];

    async function loadData() {
      try {
        const res = await fetch("./docs/recipes.json");
        const data = await res.json();
        recipes = data.recipes; // recipes配列を取得
        renderTable();
      } catch (error) {
        console.error("JSONの読み込みに失敗しました:", error);
      }
    }

    function createRow(item) {
      const row = document.createElement("tr");
      const cells = [
        item.No || "",
        item.type || "",
        "", // pictureは空欄
        item["fish-name"] || "",
        item.feature || "",
        item.season || "",
        item.difficulty || "",
        item["pre-recipe"] || ""
      ];

      cells.forEach(cellData => {
        const td = document.createElement("td");
        td.textContent = cellData;
        row.appendChild(td);
      });

      return row;
    }

    function renderTable() {
      const tbody = document.querySelector("#recipeTable tbody");
      tbody.innerHTML = "";
      recipes.forEach(item => {
        tbody.appendChild(createRow(item));
      });
    }

    loadData();
  </script>
</body>
</html>
