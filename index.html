<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>レシピ一覧</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #f0f0f0;
    }
    tr:nth-child(even) {
      background: #f7f7f7;
    }
  </style>
</head>
<body>
  <h1>レシピ一覧</h1>
  <table id="recipe-table">
    <thead>
      <tr>
        <th>No</th>
        <th>flavortxt</th>
        <th>title</th>
        <th>type</th>
        <th>pictures</th><!-- 👈 追加した列 -->
        <th>fish-name</th>
        <th>feature</th>
        <th>season</th>
        <th>difficulty</th>
        <th>cost</th>
        <th>timing</th>
        <th>time</th>
        <th>pre-recipe</th>
        <th>ingredients</th>
        <th>recipe</th>
        <th>memo</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    async function loadRecipes() {
      try {
        const response = await fetch('./docs/recipes.json', { cache: 'no-cache' });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();

        const tableBody = document.querySelector('#recipe-table tbody');

        function createRow(item) {
          const tr = document.createElement('tr');

          const cells = [
            item.No ?? '',
            item.flavortxt ?? '',
            item.title ?? '',
            item.type ?? '',
            '', // 👈 pictures列（空欄）
            (item["fish-name"] || []).join(', '),
            (item.feature || []).join(', '),
            (item.season || []).join(', '),
            item.difficulty ?? '',
            item.cost ?? '',
            item.timing ?? '',
            item.time ?? '',
            item["pre-recipe"] ?? '',
            item.ingredients ? Object.entries(item.ingredients).map(([k,v]) => `${k}: ${v}`).join('<br>') : '',
            (item.recipe || []).map(step => `・${step}`).join('<br>'),
            (item.memo || []).join('<br>')
          ];

          cells.forEach(text => {
            const td = document.createElement('td');
            td.innerHTML = text;
            tr.appendChild(td);
          });

          return tr;
        }

        const allItems = [...(data.recipes || []), ...(data.preparations || [])];
        allItems.forEach(item => {
          tableBody.appendChild(createRow(item));
        });

      } catch (error) {
        console.error('JSONの読み込みに失敗しました:', error);
      }
    }

    loadRecipes();
  </script>
</body>
</html>
